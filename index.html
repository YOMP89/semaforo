<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semaforo Automático</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .semaforo {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .luz {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px 0;
            opacity: 0.3;
            transition: opacity 0.3s ease;
        }

        .luz.activa {
            opacity: 1;
        }

        #rojo {
            background-color: #ff4444;
        }

        #amarillo {
            background-color: #ffdd44;
        }

        #verde {
            background-color: #44ff44;
        }
    </style>
</head>
<body>
    <div class="semaforo">
        <div class="luz" id="rojo"></div>
        <div class="luz" id="amarillo"></div>
        <div class="luz" id="verde"></div>
    </div>

    <script>
        const luces = document.querySelectorAll('.luz');
        let colorActual = 0; // 0: rojo, 1: verde, 2: amarillo

        function cambiarColor() {
            // Apagar todas las luces
            luces.forEach(luz => luz.classList.remove('activa'));
            
            // Encender la siguiente luz
            luces[colorActual].classList.add('activa');
            
            // Actualizar el índice del color
            colorActual = (colorActual + 1) % 3;
        }

        // Iniciar ciclo
        window.onload = function() {
            // Configurar intervalo de cambio cada 5 segundos
            setInterval(cambiarColor, 5000);
            
            // Encender la primera luz (rojo) inmediatamente
            cambiarColor();
        }
    </script>
</body>
</html>
